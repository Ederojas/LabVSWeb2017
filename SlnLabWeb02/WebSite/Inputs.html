<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h4>Ejemplos en HTML5</h4>

    <form method="post" action="usuarioController">
        Nombre:<input type="text" id="nombre" name="firstame" placeholder="Ingrese su Nombre"/><br />
        Apellido:<input type="text" id="apellido" autofocus name="lastname" /><br />
        Clave:<input type="password" name="psw" /><br />
        <hr />
        <input type="radio" name="gender" value="male" checked>Masculino<br />
        <input type="radio" name="gender" value="female">Masculino<br />
        <input type="radio" name="gender" value="otro">Otro<br />
        <hr />
        <h4>Transporte:</h4>

        <input type="checkbox" name="transporte1" value="Bicicleta" />Tengo Bicicleta<br />
        <input type="checkbox" name="transporte2" value="Carro" />Tengo Cacrro<br />
        <input type="button" value="Click!" onclick="alert('Hola Click!')" />

        <hr />
        <input type="text" name="id" value="1" readonly />
        <input type="text" name="id2" value="2" disabled /><br/>
        Seleccione un color<input type="color" name="favcolor" />
        Cumpleaños:<input type="date" name="bday" max="2019-03-16" /><br/>
        Mes:<input type="month" /><br/>
        Seleccione(1 a 5): <input type="number" min="1" max="5" />
        Puntos:<input type="range" min="0" max="10" />  <br/>
        Busqueda:<input type="search" /><br/>
        <input type="text" name="platos" list="lista-platos" />
        <datalist id="lista-platos">
            <option value="Ceviche">
            <option value="Lomo Saltado">
            <option value="Causa">
        </datalist>
        <hr />
        <br />
        <button type="submit" formtarget="_blank">SUBMIT</button>
        <input type="reset" />
    </form>

    <form oninput="x.value = parseInt(a.value) + parseInt(b.value)">
        <input type="range" id="a" name="a" value="50" />+
        <input type="number" id="b" name="b" value="50" />=
        <output name="x" for="a b"></output>
        <br />
        <input type="submit" />

    </form>

</body>
</html>
